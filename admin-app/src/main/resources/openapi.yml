components:
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
  schemas:
    # Common Schemas
    DataResponse:
      type: object
      properties:
        data:
          type: object
    ListDataResponse:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
    MessageResponse:
      type: object
      properties:
        message:
          type: string

    # Data Ingest Schemas
    BuildPayload:
      type: object
      properties:
        groupId:
          type: string
        appId:
          type: string
        commitSha:
          type: string
          nullable: true
        buildVersion:
          type: string
          nullable: true
        branch:
          type: string
          nullable: true
        commitDate:
          type: string
          nullable: true
        commitMessage:
          type: string
          nullable: true
        commitAuthor:
          type: string
          nullable: true
    InstancePayload:
      type: object
      properties:
        groupId:
          type: string
        appId:
          type: string
        instanceId:
          type: string
        commitSha:
          type: string
          nullable: true
        buildVersion:
          type: string
          nullable: true
        envId:
          type: string
          nullable: true
    CoveragePayload:
      type: object
      properties:
        groupId:
          type: string
        appId:
          type: string
        instanceId:
          type: string
        coverage:
          type: array
          items:
            $ref: '#/components/schemas/SingleClassCoveragePayload'
    SingleClassCoveragePayload:
      type: object
      properties:
        classname:
          type: string
        testId:
          type: string
        testSessionId:
          type: string
        probes:
          type: array
          items:
            type: boolean
    MethodsPayload:
      type: object
      properties:
        groupId:
          type: string
        appId:
          type: string
        commitSha:
          type: string
          nullable: true
        buildVersion:
          type: string
          nullable: true
        instanceId:
          type: string
          nullable: true
        methods:
          type: array
          items:
            $ref: '#/components/schemas/SingleMethodPayload'
    SingleMethodPayload:
      type: object
      properties:
        classname:
          type: string
        name:
          type: string
        params:
          type: string
        returnType:
          type: string
        probesCount:
          type: integer
        probesStartPos:
          type: integer
        bodyChecksum:
          type: string
        annotations:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
          nullable: true
        classAnnotations:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
          nullable: true
    AddTestsPayload:
      type: object
      properties:
        groupId:
          type: string
        sessionId:
          type: string
        tests:
          type: array
          items:
            $ref: '#/components/schemas/TestInfo'
    TestInfo:
      type: object
      properties:
        testLaunchId:
          type: string
        testDefinitionId:
          type: string
        result:
          $ref: '#/components/schemas/TestResult'
        duration:
          type: integer
        details:
          $ref: '#/components/schemas/TestDetails'
    TestDetails:
      type: object
      properties:
        runner:
          type: string
        path:
          type: string
        testName:
          type: string
        testParams:
          type: array
          items:
            type: string
        metadata:
          type: object
          additionalProperties:
            type: string
        tags:
          type: array
          items:
            type: string
    TestResult:
      type: string
      enum:
        - PASSED
        - FAILED
        - ERROR
        - SKIPPED
        - SMART_SKIPPED
        - UNKNOWN
    SessionPayload:
      type: object
      properties:
        id:
          type: string
        groupId:
          type: string
        testTaskId:
          type: string
        startedAt:
          type: string
          format: date-time
        builds:
          type: array
          items:
            $ref: '#/components/schemas/SingleSessionBuildPayload'
    SingleSessionBuildPayload:
      type: object
      properties:
        appId:
          type: string
        instanceId:
          type: string
        commitSha:
          type: string
        buildVersion:
          type: string
    MethodIgnoreRulePayload:
      type: object
      properties:
        groupId:
          type: string
        appId:
          type: string
        namePattern:
          type: string
          nullable: true
        classnamePattern:
          type: string
          nullable: true
        annotationsPattern:
          type: string
          nullable: true
        classAnnotationsPattern:
          type: string
          nullable: true
    # Auth Schemas
    LoginPayload:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    SignUpPayload:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        email:
          type: string
    UpdatePasswordPayload:
      type: object
      properties:
        oldPassword:
          type: string
        newPassword:
          type: string
    EditUserPayload:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
        role:
          type: string
    GenerateApiKeyPayload:
      type: object
      properties:
        name:
          type: string
    # Settings Schemas
    GroupSettingsPayload:
      type: object
      properties:
        retentionPeriodDays:
          type: integer
          nullable: true
        metricsPeriodDays:
          type: integer
          nullable: true