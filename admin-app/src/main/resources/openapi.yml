openapi: 3.0.0
info:
  title: Drill4J API
  version: 1.0.0
paths:
  #Settings Endpoints
  /api/group-settings/{groupId}:
    get:
      summary: Get group settings
      operationId: getGroupSettingsById
      tags:
        - settings
      security:
        - apiKeyAuth: [ ]
      parameters:
        - name: groupId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Group settings retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataResponse'
    put:
      summary: Save group settings
      operationId: updateGroupSettingsById
      tags:
        - settings
      security:
        - apiKeyAuth: [ ]
      parameters:
        - name: groupId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GroupSettingsPayload'
      responses:
        '200':
          description: Group settings saved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
    delete:
      summary: Delete group settings
      operationId: deleteGroupSettingsById
      tags:
        - settings
      security:
        - apiKeyAuth: [ ]
      parameters:
        - name: groupId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Group settings deleted successfully

  # Data Ingest Endpoints
  /api/data-ingest/builds:
